<div
  [ngClass]="{'layout-inline-menu': true, 'layout-inline-menu-active': inlineMenuActive}"
  [ngStyle]="style"
  [class]="styleClass"
>
  <a class="layout-inline-menu-action flex flex-row align-items-center p-3" (click)="onClick($event)">
    <ocx-user-avatar [user]="(userProfile$ | async) ?? undefined"></ocx-user-avatar>
    <span class="flex flex-column ml-2">
      <span class="font-bold">{{ displayName$ | async }}</span>
      <small>Portal User</small>
    </span>
    <i class="layout-inline-menu-icon pi pi-angle-down ml-auto"></i>
  </a>

  <ul class="layout-inline-menu-action-panel" [@menu]="inlineMenuActive ? 'visibleAnimated' : 'hiddenAnimated'">
    <li class="p-element layout-inline-menu-action-item" *ngFor="let item of userMenuItems; let i = index;">
      <a
        class="flex flex-row align-items-center"
        [attr.tabindex]="tabIndex"
        routerLink="{{item.routerLink}}"
        routerLinkActive="active-item"
      >
        <i [ngClass]="'pi-' + item.icon || ''" class="layout-menuitem-icon pi"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
    <li class="p-element layout-inline-menu-action-item">
      <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex" href="#" (click)="logout($event)">
        <i class="pi pi-power-off pi-fw"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>
